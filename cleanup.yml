---
- name: Undeploy Apache Webserver
  gather_facts: false
  hosts: backend 
  become: true
  tasks:

  - name: Remove installed packages httpd and php 
    yum:
      name:
        - httpd
        - php
      state: absent

- name: Undeploy HAProxy
  gather_facts: false
  hosts: frontend 
  become: true
  tasks:

  - name: Remove installed package haproxy 
    yum:
      name:
        - haproxy
      state: absent

  - name: Restore SELinux defaults
    seboolean:
      name: haproxy_connect_any
      state: no
      persistent: no
